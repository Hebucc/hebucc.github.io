# 60 Words About the Author
author-about: 酸奶是个淳朴又低调的人，就像他的口味一样，简单却令人难以忘怀。他的外表并不引人注目，但他的内在却充满了丰富的营养和健康的元素。

他总是默默的在那里，不善言辞，但在你需要的时候，他总能给你最大的安慰。他是个知心朋友，无论你是开心还是难过，他总能带给你温暖。

他有一种平和的气质，就像他的味道一样，既不过于甜腻，也不太酸，恰恰好，让人觉得舒服。他的存在就是一种简单的幸福，让人在繁忙的生活中找到片刻的宁静。byGPT
# URL to the Author's Profile (i.e., Github, Twitter, Stackoverflow, etc)
author-url: <img src="assets/images/121.jpg" alt="My Image">


# SASS
sass:
  sass_dir: _sass
  style: compressed

# Build settings
plugins:
  - jekyll-admin
  - jekyll-feed

# Permalink
permalink: "blog/:title"

# Compress
compress_html:
  clippings: all

# Defaults
defaults:
  -
    scope:
      type: 'posts'
    values:
      layout: post
      post-image: ""
      description: ""
      tags:
        - ""
  -
    scope:
      type: 'pages'
    values:
      layout: page

# Exclude
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
